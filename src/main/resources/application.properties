# Application Configuration
spring.application.name=KPOK2

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/kpok2_db
spring.datasource.username=kpok2
spring.datasource.password=kpok2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.myprojects.kpok2=DEBUG
logging.level.org.springframework.web=INFO

# TestCenter credentials
testcenter.username=dummy_username
testcenter.password=dummy_password

spring.profiles.active=local

# Debug settings
app.debug.save-files=true
app.debug.output-dir=debug_output
app.debug.html-dir=html
app.debug.screenshots-dir=screenshots

application.version=1.0.0

#######################
# UI Configuration
#######################
ui.window.width=800
ui.window.height=600
ui.window.title=KPOK2

# Localization
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
spring.messages.use-code-as-default-message=true