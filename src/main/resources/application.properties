# Application Configuration
spring.application.name=KPOK2

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/kpok2_db
spring.datasource.username=kpok2
spring.datasource.password=kpok2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.myprojects.kpok2=DEBUG
logging.level.org.springframework.web=INFO

# TestCenter credentials
testcenter.username=dummy_username
testcenter.password=dummy_password

spring.profiles.active=local